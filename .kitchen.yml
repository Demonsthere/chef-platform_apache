---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: debian8_local
    driver:
        box: debian8_local

suites:
  - name: default
    run_list:
      - recipe[platform_apache::default]
    attributes:
    driver:
      network:
        - [ 'forwarded_port', { guest: 80, host: 4280 } ]
        - [ 'private_network', { ip: '192.168.42.100' } ]
      synced_folders:
        - ["data/", "/var/www/html/data"]
